<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uLife</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="custom-colortheme.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-style.min.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-style.min.css"> -->
<link rel="stylesheet" href="ulife.css">
<body dark>
    <div id="infos_register" style="display: none;position: absolute;height: 100vh;width: 100vw;z-index: 49;background-color: rgba(0, 0, 0, 80%);">
        <div class="card vertical-center" style="width: 50vw;margin: 0 auto;background-color: var(--Background);">
            <a style="float: right;" class="tweet-close color-primary" onclick="closeModal('infos_register')"><span class="material-icons" style="top:0.3em">close</span></a>
            <h1>Info</h1>
            <p>Dies ist eine Website für ein GTA V Roleplay Server!</p>
            <h1>Account</h1>
            <p>Um ein User Account anzumelden, erreichen sie uns unter: 555-000-000</p>
        </div>
    </div>

    <div id="designmodal" style="display: none;position: absolute;height: 100vh;width: 100vw;z-index: 49;background-color: rgba(0, 0, 0, 80%);">
        <div class="card vertical-center" style="width: 50vw;margin: 0 auto;background-color: var(--Background);">
            <button style="float: right;" onclick="closeDesignModal()"><span class="material-icons">close</span></button>
            <p style="margin: 0; margin-bottom: 0.4em;">Color theme:</p>
            <select class="pointer" onchange="themecolor(this.value)">
                <option value="" disabled selected>Select themecolor</option>
                <option value="light">light theme</option>
                <option value="dark">dark theme</option>
                <option value="blue">blue theme</option>
                <option value="skin">skin theme</option>
                <option value="greyish">greyish theme</option>
                <option value="ulife">ulife theme</option>
            </select>
            <br><br>
            <p style="margin: 0; margin-bottom: 0.4em;">Toogle Flat Design:</p>
            <button onclick="flatswitch()">normal/flat Mode Switch</button>
        </div>
    </div>

    <header class="header" style="position: sticky;top: 0;background-color: var(--Background);z-index: 10;padding: 0;"> <!-- color-primary -->
        <nav class="flex-wrap" style="background-color: rgba(var(--OnBackground), var(--dp01));padding: var(--padding-component) calc(var(--padding-component) + 1em);">
            <!-- <img class="nav-img" alt="Logo"> -->
            <svg height="25" width="80">
                <text x="0" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 2rem;">U</text><text x="30" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 1.3rem;">LIFE</text>
              </svg>
            <a onclick="openModal('infos_register')" class="nav-link-special">Register</a>
        </nav>
    </header>

    <div style="width: 40%;margin: 0 auto;align-items: center;justify-content: center;">
        <div class="main-content">
            <h1>Login</h1>
            <div class="card post">
                <form id="frm_login">
                    <label>Email:</label>
                    <input id="email" name="email" type="email" placeholder="Email" style="width: 100%;" required>
                    <br><br>
                    <label>Password:</label>
                    <input id="password" name="password" type="password" placeholder="Password" style="width: 100%;" required>
                    <br><br>
                    <button id="loginbtn" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="info-p" style="text-align: center;">
            <p><span onclick="openDesignModal()">Design ändern</span> &bull; <span onclick="btn_Impressum()">Impressum & Datenschutz</span> &bull; <span onclick="btn_Policy()">Regeln</span> &bull; <span onclick="btn_About()">Über</span></p>
        </div>
    </div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-javascript.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-javascript.min.js"></script>
<script src="ulife.js"></script>
<script>
    $(document).ready(() => {
        $("#frm_login").on("submit", (event) => {
            var formData = { email: $('#email').val(), password: $('#password').val() };

            $.ajax({
                url: window.location.protocol + "//" + window.location.host + '/auth', 
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response){
                    location.href= window.location.protocol + "//" + window.location.host;
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
                }
            });
            return false;
        });
    });

</script>
</html>
