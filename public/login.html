<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uLife</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    [ulife] { 
        --Background: #051A29;
        
        --Primary: 0, 167, 163;
        
        --Secondary: 3, 218, 198;
        /*Typography and iconography*/
        --OnBackground: 255, 255, 255;
        --OnSurface: 255, 255, 255;
        --OnPrimary: 0, 0, 0;
        --OnSecondary: 0, 0, 0;
        
        --hover: brightness(80%);
        background-color: var(--Background);
        /* background-color: #181818; */
        color: rgba(var(--OnBackground),var(--High-emphasis));
    }
    body {
        --padding-component: 1em !important;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-style.min.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-style.min.css"> -->
<link rel="stylesheet" href="ulife.css">
<body ulife>
    <div name="DEVtools" style="position: absolute;bottom: 1vh;left: 1vw;background-color: rgba(0,  0, 0, 0.5);padding: 1em;">
        <h3 style="margin: 0; margin-bottom: 0.4em;">Dev Tool</h3>
        <p style="margin: 0; margin-bottom: 0.4em;">Color theme:</p>
        <select class="pointer" onchange="themecolor(this.value)">
            <option value="light">light theme</option>
            <option value="dark">dark theme</option>
            <option value="blue">blue theme</option>
            <option value="skin">skin theme</option>
            <option value="greyish">greyish theme</option>
            <option value="ulife" selected>ulife theme</option>
        </select>
        <br><br>
        <p style="margin: 0; margin-bottom: 0.4em;">Toogle Flat Design:</p>
        <button onclick="flatswitch()">normal/flat Mode Switch</button>
    </div>

    <div id="Dropdownbg" class="Dropdownbg"></div>

    <div id="sendmodal" style="display: none;position: absolute;height: 100vh;width: 100vw;z-index: 49;background-color: rgba(0, 0, 0, 80%);">
        <div class="card vertical-center" style="width: 50vw;margin: 0 auto;background-color: var(--Background);">
            <a class="tweet-close color-primary" onclick="closeSendModal()"><span class="material-icons paicon" style="top:0.3em">close</span></a>
            <div style="height: 0.1em;background-color: rgba(var(--OnBackground), var(--dp24));margin: 1em 0 1em 0;"></div>
            <div class="flex-row">
                <div class="post-img">
                    <img src="https://picsum.photos/50?random=3" style="border-radius: 100%;">
                </div>
                <div class="post-content" style="width: 100%;">
                    <div class="sr-profile-info flex-row">
                        <textarea style="width: 100%;height: 30vh;resize: none;" placeholder="Eingabe.." maxlength="200"></textarea>
                    </div>
                    <hr>
                    <div class="sr-profile-info flex-row post-actions" style="margin-top: 1em;">
                        <a style="height: 2rem;"><span class="material-icons paicon">image</span></a>
                        <a style="height: 2rem;"><span class="material-icons paicon">place</span></a>
                        <button class="bcolor-primary bcolor-custom" style="margin-left: auto;order: 2;">Posten</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="header" style="position: sticky;top: 0;background-color: var(--Background);z-index: 10;padding: 0;"> <!-- color-primary -->
        <nav class="flex-wrap" style="background-color: rgba(var(--OnBackground), var(--dp01));padding: var(--padding-component) calc(var(--padding-component) + 1em);">
            <!-- <img class="nav-img" alt="Logo"> -->
            <svg height="25" width="80">
                <text x="0" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 2rem;">U</text><text x="30" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 1.3rem;">LIFE</text>
              </svg>
            <a onclick="test()" class="nav-link-special">Register</a>
        </nav>
    </header>

    <div style="width: 30%;margin: 0 auto;align-items: center;justify-content: center;">
        <div class="main-content">
            <h1>Login</h1>
            <div class="card post">
                <form id="frm_login">
                    <label>Email:</label>
                    <input id="email" type="email" placeholder="Email" style="width: 100%;">
                    <br><br>
                    <label>Password:</label>
                    <input id="password" type="password" placeholder="Password" style="width: 100%;">
                    <br><br>
                    <button id="loginbtn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-javascript.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-javascript.min.js"></script>
<script>
    $(document).ready(() => {

    $("#frm_login").on("submit", function(event) {
        console.log({ email: $('#email').val(), password: $('#password').val() });
        // var formData = {
        //         'email': $('input[type=email]').val(), //for get email 
        //         'password': $('input[type=password]').val()
        // };
        var formData = { email: $('#email').val(), password: $('#password').val() };

        $.ajax({
            url: "http://127.0.0.1:3600/auth", 
            method: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response){
                console.log(response);
                location.href="http://127.0.0.1:3600/profile";
            },
            error: function(xhr, ajaxOptions, thrownError) {
                alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
            }
        });
    });
});

function test() {}
</script>
</html>
