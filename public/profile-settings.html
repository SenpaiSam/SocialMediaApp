<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>uLife</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="custom-colortheme.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-style.min.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-style.min.css"> -->
<link rel="stylesheet" href="ulife.css">
<body dark>
    <div name="DEVtools" style="position: absolute;bottom: 1vh;left: 1vw;background-color: rgba(0,  0, 0, 0.5);padding: 1em;">
        <h3 style="margin: 0; margin-bottom: 0.4em;">Dev Tool</h3>
        <p style="margin: 0; margin-bottom: 0.4em;">Color theme:</p>
        <select class="pointer" onchange="themecolor(this.value)">
            <option value="light">light theme</option>
            <option value="dark">dark theme</option>
            <option value="blue">blue theme</option>
            <option value="skin">skin theme</option>
            <option value="greyish">greyish theme</option>
            <option value="ulife" selected>ulife theme</option>
        </select>
        <br><br>
        <p style="margin: 0; margin-bottom: 0.4em;">Toogle Flat Design:</p>
        <button onclick="flatswitch()">normal/flat Mode Switch</button>
    </div>

    <div id="Dropdownbg" class="Dropdownbg"></div>

    <div id="sendmodal" style="display: none;position: absolute;height: 100vh;width: 100vw;z-index: 49;background-color: rgba(0, 0, 0, 80%);">
        <div class="card vertical-center" style="width: 50vw;margin: 0 auto;background-color: var(--Background);">
            <a class="tweet-close color-primary" onclick="closeSendModal()"><span class="material-icons paicon" style="top:0.3em">close</span></a>
            <div style="height: 0.1em;background-color: rgba(var(--OnBackground), var(--dp24));margin: 1em 0 1em 0;"></div>
            <div class="flex-row">
                <div class="post-img">
                    <img src="https://picsum.photos/50?random=3" style="border-radius: 100%;">
                </div>
                <div class="post-content" style="width: 100%;">
                    <div class="sr-profile-info flex-row">
                        <textarea style="width: 100%;height: 30vh;resize: none;" placeholder="Eingabe.." maxlength="200"></textarea>
                    </div>
                    <hr>
                    <div class="sr-profile-info flex-row post-actions" style="margin-top: 1em;">
                        <a style="height: 2rem;"><span class="material-icons paicon">image</span></a>
                        <a style="height: 2rem;"><span class="material-icons paicon">place</span></a>
                        <button class="bcolor-primary bcolor-custom" style="margin-left: auto;order: 2;">Posten</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="header" style="position: sticky;top: 0;background-color: var(--Background);z-index: 10;padding: 0;"> <!-- color-primary -->
        <nav class="flex-wrap" style="background-color: rgba(var(--OnBackground), var(--dp01));padding: var(--padding-component) calc(var(--padding-component) + 1em);">
            <!-- <img class="nav-img" alt="Logo"> -->
            <svg height="25" width="80">
                <text x="0" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 2rem;">U</text><text x="30" y="25" fill="#00a7a3" style="font-weight: bolder; font-size: 1.3rem;">LIFE</text>
              </svg>
            <div class="nav-collapse flex-wrap">
                <ul class="navbar-nav">
                    <li>
                        <a href="/" rel="nofollow" class="nav-link"><span class="material-icons micon">home</span>Home</a>
                    </li>
                    <li>
                        <a href="/global" rel="nofollow" class="nav-link"><span class="material-icons micon">language</span>Global</a>
                    </li>
                    <li>
                        <a id="notifications_btn" rel="nofollow" class="nav-link"><span class="material-icons micon">notifications</span>Mitteilungen</a>
                    </li>
                </ul>
                <div id="searchrecommendation">
                    <!-- <button style="font-size: 0.45em;position: relative;top: 0.9em"><span class="material-icons">search</span></button> -->
                    <input type="search" name="nameinput" id="headersearch" style="width: 100%;" placeholder="Suche.." autocomplete="off"/> <!-- onkeydown="onkeydown1()" onsearch="onsearch1()" -->
                    <div style="position: relative;">
                        <ul class="search-recommendation" id="search-recom"></ul>
                    </div>
                    <!-- <div id="searchDropdown" style="position: relative;float: right;top: 1.7em;right: 8em;">
                    </div> -->
                </div>
            </div>
            <a onclick="openSendModal()" class="nav-link-special">Posten</a>
        </nav>
    </header>

    <div class="flex-row" style="width: 70%;margin: 0 auto;align-items: center;justify-content: center;">
        <div class="main-sticky" style="max-width: 12em;">
            <div class="card profile-info">
                <div class="profile-img">
                    <img id="cUserImageView" src="" style="height: 10em;width: 10em;border-radius: 100%;">
                </div>
                <div id="leftProfileClick">
                    <h3 id="cProfileName">MyAccount</h3>
                    <p id="cUserName">@MyAccount</p>
                </div>
            </div>
            <input type="file" name="userimg" id="change_profile_image" class="inputfile" accept="image/png, image/jpeg" style="opacity: 0%;position: absolute;"/> <!-- accept=".jpg" -->
            <label for="change_profile_image" style="width: 100%;margin-top: 1em;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
                <span style="font-size: 0.8em;">Change profile image</span>
            </label>
            <button onclick="location.href= window.location.protocol + '//' + window.location.host + '/logout'" style="width: 100%; margin-top: 1em;">Logout</button>
        </div>
        <div class="main-content">
            <h1>Account</h1>
            <div class="card post">
                <form id="accountsettings" class="cform">
                    <label>Username:</label>
                    <input id="username" placeholder="First name" style="width: 100%;" readonly>
                    <br><br>
                    <label>Profilname:</label>
                    <input id="profilename" placeholder="Last name" style="width: 100%;">
                    <br><br>
                    <label>Email:</label>
                    <input id="email" type="email" placeholder="Email" style="width: 100%;">
                    <br><br>
                    <label>New Password:</label>
                    <input id="password" type="password" placeholder="Password" style="width: 100%;">
                    <br><br>
                    <label>Birthday:</label>
                    <input id="birthday" type="date" placeholder="Birthday" style="width: 100%;">
                    <br><br>
                    <!-- <button>Bearbeiten</button> -->
                    <button type="submit">Speichern</button>
                </form>
            </div>
            <h1>Profil</h1>
            <div class="card post">
                <form id="profilesettings" class="cform">
                    <label>Bio:</label>
                    <input id="bio" placeholder="Bio" style="width: 100%;" maxlength="50">
                    <br><br>
                    <label>Website:</label>
                    <input id="website" placeholder="Website" style="width: 100%;" maxlength="30">
                    <br><br>
                    <label>Teleon:</label>
                    <input id="phone" type="tel" placeholder="Telefon" style="width: 100%;" maxlength="15">
                    <br><br>
                    <label>Ort:</label>
                    <input id="location" placeholder="Ort" style="width: 100%;" maxlength="20">
                    <br><br>
                    <button type="submit">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@782c665ffa5798a9a74e4207fcc8d940a5ffef64/sam-javascript.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-javascript.min.js"></script>
<script src="ulife.js"></script>
<script>  
    $(document).ready(() => {
        // Just Public data
        // let data = getUserData(getCookie('userid'));
        // $('#cusername').val(data.userName);
        // $('#cprofilename').val(data.profileName);

        // $('#username').val(data.userName);
        // $('#profilename').val(data.profileName);
        // $('#email').val(data.email);
        // $('#bio').val(data.bio);
        // $('#website').val(data.website);
        // $('#phone').val(data.phone);
        // $('#location').val(data.location);
        // let birthdaydate = new Date(data.birthday);
        // $('#birthday').val(birthdaydate.toISOString().split('T')[0]);
        // $('#UserImageView').attr('src', `${window.location.protocol}//${window.location.host}/userimages/${data.profileName}.jpg`);

        $.ajax({
            url: window.location.protocol + "//" + window.location.host + `/users/${getCookie("userid")}`, 
            method: 'GET',
            contentType: 'application/json',
            headers: {
                "Authorization": `Bearer ${getCookie('auth')}`
            },
            success: function(response){
                try {
                    $('#cUserImageView').attr('src', checkUserImage(response.profileName));
                    $('#cProfileName').html(response.profileName);
                    $('#cUserName').html('@'+response.userName);
                    if(UserData.verified) {
                        $('#cProfileName').append(` <span style="font-size: 1em;" class="material-icons micon">verified</span>`);
                    }

                    $('#username').val(response.userName);
                    $('#profilename').val(response.profileName);
                    $('#email').val(response.email);
                    $('#bio').val(response.bio);
                    $('#website').val(response.website);
                    $('#phone').val(response.phone);
                    $('#location').val(response.location);
                    let birthdaydate = new Date(response.birthday);
                    $('#birthday').val(birthdaydate.toISOString().split('T')[0]);
                    $('#UserImageView').attr('src', `${window.location.protocol}//${window.location.host}/userimages/${response.profileName}.jpg`);
                } catch (e) {
                    console.log(e);
                }
            }
        });
    });
    
    $("#accountsettings").on("submit", (event) => {
        let changeData = {profileName: $('#profilename').val(), birthday: $('#birthday').val()}; //,email: $('#email').val()   userName: $('#username').val(), 
        $.ajax({
            url: window.location.protocol + "//" + window.location.host + `/users/${getCookie("userid")}`, 
            method: 'PATCH',
            contentType: 'application/json',
            headers: {
                "Authorization": `Bearer ${getCookie("auth")}`
            },
            data: JSON.stringify(changeData)
        });
        return false;
    });

    $("#profilesettings").on("submit", (event) => {
        let changeData = {bio: $('#bio').val(), website: $('#website').val(),phone: $('#phone').val()};
        $.ajax({
            url: window.location.protocol + "//" + window.location.host + `/users/${getCookie("userid")}`, 
            method: 'PATCH',
            contentType: 'application/json',
            headers: {
                "Authorization": `Bearer ${getCookie("auth")}`
            },
            data: JSON.stringify(changeData)
        });
        return false;
    });

    $("#change_profile_image").on("change", (event) => {
        let file = document.getElementById('change_profile_image').files[0];
        let blob = file.slice(0, file.size, 'image/jpg'); 

        let newFile = new File([blob], `${getUserData(getCookie('userid')).profileName}.jpg`, {type: 'image/jpg'});
        const fd = new FormData();
        fd.append("userimg", newFile)
        $.ajax({
            url: `${window.location.protocol}//${window.location.host}/userimageupload`, 
            method: 'POST',
            contentType: false,
            processData: false,
            enctype: 'multipart/form-data',
            headers: {
                "Authorization": `Bearer ${getCookie('auth')}`
            },
            data: fd,
            success: function(data){
                location.href = `${window.location.protocol}//${window.location.host}/profile`;
            },
            error: function(xhr, ajaxOptions, thrownError) {
                alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
            }
        });
    });
</script>
</html>
