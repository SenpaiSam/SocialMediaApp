<body>
  <div style="height: 100%;width: 100%;position: absolute;display: none;z-index: 2;" id="overlay"></div>
  <div class="modal centertext" id="modal"></div>
  <div class="header">
    <div class="btn-left btn-icon fas"><a href="home.html"><i aria-hidden="true" class="fas fa-chevron-left"></i></a></div>
    <div class="headertitle"><h6 class="centertext">Thema Title</h6></div>
    <button aria-label="dropdown-toggle" class="btn-right btn-icon dropbtn" onclick="showdropmenu()">
      <i class="fas fa-ellipsis-v"></i>
      <div class="dropdown-content">
        <a href="home.html">Home</a>
        <div onclick="darktoggle()">
          <label style="cursor: pointer;" for="darkmode">Darkmode</label>
          <input type="checkbox" id="darkmodetoggle" checked="checked" value="dark"/>
        </div>
        <select id="langselector" class="selector" onchange="loadlang()">
          <option value="en">english</option>
          <option selected value="de">Deutsch</option>
        </select>
        <p onclick="showAutoren()">Autoren</p>
        <p onclick="showImpressum()">Informationen</p>
        <a id="btn_test">Test</a>
      </div>
    </button>
  </div>

  
  <div class="maincontent">
  <div id="trackinfo" style="display: none;">
    <div class="swiper-container" style="margin-bottom: 30px;">
      <div class="swiper-wrapper"  id="contentinfo">
      </div>
      <!-- <div class="slider-buttons">
          <button class="swiper-button-prev">Prev</button>
          <button class="swiper-button-next">Next</button>
      </div> -->
      <div class="swiper-pagination" style="left: 50%;"></div>
    </div>
  </div>

  <div class="playlist withscrollbar" id="playlist">
    <div class="playlist-ctn centertext"></div>
  </div>
  </div>


  <audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <!-- <source src="audio.ogg" type="audio/ogg"> -->
    <source id="source-audio" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="player-ctn">
    <div id="container">
      <input type="range" min="0" max="100" step="0.01" value="0" id="slider"/>
      <span id="slidertitle"></span>
    </div>
    
    <div class="btn-ctn" style="float: left;">
      <button aria-label="previous" class="btn-action" onclick="previous()">
        <i class='fas fa-step-backward'></i>
      </button>
      <!-- <button class="btn-action" onclick="rewind()">
      <i class='fas fa-backward'></i>
      </buton>  -->
      <button aria-label="Audio-toggle" class="btn-action" onclick="toggleAudio()">
        <i class='fas fa-play bigger' id="icon-play"></i>
        <i class='fas fa-pause bigger' id="icon-pause" style="display: none"></i>
      </button>
      <!-- <button class="btn-action" onclick="forward()">
        <i class='fas fa-forward'></i>
      </button> -->
      <button aria-label="next" class="btn-action" onclick="next()">
        <i class='fas fa-step-forward'></i>
      </button>
    </div>
    <div class="infos-ctn">
      <div class="timer">00:00</div>
      <div>/</div>
      <div class="duration">00:00</div>
      <div class="title"></div>
    </div>
    
    
    <div class="btn-ctn" style="float: right;padding-top: 2px;">
    <button aria-label="Mute-toggle" class="btn-action" id="toggleMute" onclick="toggleMute()">
      <div id="btn-faws-volume">
        <i id="icon-vol-up" class='fas fa-volume-up'></i>
        <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
      </div>
    </button>
    
    <button aria-label="Expand-toggle" class="btn-action" id="togglePlaylist" onclick="toggleExpand()" style="margin-left: 8px;margin-right: 26px;">
      <div id="btn-faws-caret">
        <i id="icon-caret-down" class="fas fa-caret-down"></i>
        <i id="icon-caret-up" class="fas fa-caret-up" style="display: none;"></i>
      </div>
    </button>
    
    </div>
    <div onclick="toggleExpand()" class="expand-div">
    </div>
  </div>
